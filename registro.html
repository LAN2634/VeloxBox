<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Unimix</title>
    <link rel="stylesheet" href="CSS/style_registro.css">
</head>
<body>
     <!-- Loader -->
     <div class="loader">
        <div class="spinner"></div>
    </div>
    
    <div class="registro-container">
        <h2>Crear cuenta</h2>
        <form id="registroForm">
            <!-- Campos del formulario -->
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
            
            <div class="container">
                <a href="terminos.html" id="registroLink">Términos y Condiciónes</a>
            </div>


            <button type="submit">Registrar</button>
        </form>
        <div class="extra-links">
            <a href="login.html">¿Ya tienes una cuenta?</a>
            <a href="recovery.html">Recuperar contraseña</a>
        </div>
    </div>

    <script src="JS/script_registro.js"></script>
</body>
</html>
