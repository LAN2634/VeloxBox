<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda</title>
  <link rel="stylesheet" href="./CSS/styles_carrito.css" />   
</head>

<body>
  <header>
    <h1>Carrito de compras</h1>
    <button class="cartBtn" id="cart-toggle" aria-label="Carrito de compras">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
      </svg> 
    </button>
      </header> 

  <div class="added-notification" id="added-notification">Producto agregado al carrito</div>

  <main class="container">
    <div class="product-grid">
      <!-- Producto 1 -->
      <div class="card" data-id="1" data-title="Playera “Fe”" data-price="640" data-color="Blanca" data-size="M - L" data-image="https://cdn1.coppel.com/images/catalog/mkp/6283/14000/628313839-1.jpg">
        <div class="image" style="background-image: url('https://cdn1.coppel.com/images/catalog/mkp/6283/14000/628313839-1.jpg')"></div>
        <div class="info">
          <h2>Playera “Fe”</h2>
          <p>$640.00 MXN</p>
          <button class="add-to-cart">Comprar ahora</button>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="card" data-id="2" data-title="Playera “Trabajo Duro”" data-price="640" data-color="Negra" data-size="M" data-image="https://i5.walmartimages.com/asr/b39fadc7-b2f2-4ee9-8455-6987e60f5f78.e77c7bee9834fb44203577a955932899.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
        <div class="image" style="background-image: url('https://i5.walmartimages.com/asr/b39fadc7-b2f2-4ee9-8455-6987e60f5f78.e77c7bee9834fb44203577a955932899.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF')"></div>
        <div class="info">
          <h2>Playera “Trabajo Duro”</h2>
          <p>$640.00 MXN</p>
          <button class="add-to-cart">Comprar ahora</button>
        </div>
      </div>

      <!-- Producto 3 -->
      <div class="card" data-id="3" data-title="Playera Valentía" data-price="640" data-color="Rosa" data-size="S - M" data-image="https://cdn1.coppel.com/images/catalog/mkp/6283/14000/628313156-1.jpg">
        <div class="image" style="background-image: url('https://cdn1.coppel.com/images/catalog/mkp/6283/14000/628313156-1.jpg')"></div>
        <div class="info">
          <h2>Playera “Valentía”</h2>
          <p>$640.00 MXN</p>
          <button class="add-to-cart">Comprar ahora</button>
        </div>
      </div>

      <!-- Producto 4 -->
      <div class="card" data-id="4" data-title="Playera “Agresividad”" data-price="640" data-color="Azul" data-size="L" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbs8XCUEtjP7cl6v4ruVZot5Hhxj1-dmrCUQ&s">
        <div class="image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbs8XCUEtjP7cl6v4ruVZot5Hhxj1-dmrCUQ&s')"></div>
        <div class="info">
          <h2>Playera “Agresividad”</h2>
          <p>$640.00 MXN</p>
          <button class="add-to-cart">Comprar ahora</button>
        </div>
      </div>
    </div>
  </main>

  <aside class="cart" id="cart">
    <div class="cart-header">
      <h2>Tu pedido</h2>
      <button class="close-cart">&times;</button>
    </div>
    <div id="cart-items" class="cart-items">
      <div class="empty-cart"><h4>Tu carrito está vacío</h4></div>
    </div>
    <div class="cart-footer">
      <div class="cart-total">
        <strong>Total: </strong><span id="cart-total">$0.00 MXN</span>
      </div>
      <button id="checkout">Proceder al pago</button>
    </div>
  </aside>
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  <script src="./JS/script_carrito.js"></script>

 
</body>

</html>
