<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #e5e5e5;
      color: #111;
    }

    header {
      background: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .image {
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .info {
      padding: 1rem;
    }

    .info h2 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .info p {
      margin-bottom: 1rem;
    }

    .add-to-cart {
      background: black;
      color: white;
      border: none;
      padding: 0.5rem;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-to-cart:hover {
      background: #333;
    }

    .cart {
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      z-index: 10;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .cart.open {
      transform: translateX(0);
    }

    .cart-header {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    #cart-items .item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    #cart-items .item .item-image {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .item-info {
      flex: 1;
    }

    .item-info h3 {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .item-info p {
      margin-bottom: 0.5rem;
      color: #666;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .quantity-controls button {
      width: 25px;
      height: 25px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-controls button:hover {
      background: #eee;
    }

    .remove {
      text-decoration: underline;
      color: #d32f2f;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .remove:hover {
      color: #b71c1c;
    }

    .cart-footer {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: white;
    }

    .cart-total {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      text-align: right;
    }

    #checkout {
      width: 100%;
      padding: 1rem;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    #checkout:hover {
      background: #333;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .added-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
      display: none;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .cart {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Carrito de compras</h1>
    <button id="cart-toggle">üõí <span id="cart-count">0</span></button>
  </header>

  <div class="added-notification" id="added-notification">Producto agregado al carrito</div>

  <main class="container">
    <div class="product-grid">
      <!-- Producto 1 -->
      <div class="card" data-id="1" data-title="Playera ‚ÄúFe‚Äù" data-price="640" data-color="Blanca" data-size="M - L" data-image="https://cdn1.coppel.com/images/catalog/mkp/6283/14000/628313839-1.jpg">
        <div class="image" style="background-image: url('https://cdn1.coppel.com/images/catalog/mkp/6283/14000/628313839-1.jpg')"></div>
        <div class="info">
          <h2>Playera ‚ÄúFe‚Äù</h2>
          <p>$640.00 MXN</p>
          <button class="add-to-cart">Comprar ahora</button>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="card" data-id="2" data-title="Playera ‚ÄúTrabajo Duro‚Äù" data-price="640" data-color="Negra" data-size="M" data-image="https://i5.walmartimages.com/asr/b39fadc7-b2f2-4ee9-8455-6987e60f5f78.e77c7bee9834fb44203577a955932899.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
        <div class="image" style="background-image: url('https://i5.walmartimages.com/asr/b39fadc7-b2f2-4ee9-8455-6987e60f5f78.e77c7bee9834fb44203577a955932899.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF')"></div>
        <div class="info">
          <h2>Playera ‚ÄúTrabajo Duro‚Äù</h2>
          <p>$640.00 MXN</p>
          <button class="add-to-cart">Comprar ahora</button>
        </div>
      </div>

      <!-- Producto 3 -->
      <div class="card" data-id="3" data-title="Playera Valent√≠a" data-price="640" data-color="Rosa" data-size="S - M" data-image="https://cdn1.coppel.com/images/catalog/mkp/6283/14000/628313156-1.jpg">
        <div class="image" style="background-image: url('https://cdn1.coppel.com/images/catalog/mkp/6283/14000/628313156-1.jpg')"></div>
        <div class="info">
          <h2>Playera ‚ÄúValent√≠a‚Äù</h2>
          <p>$640.00 MXN</p>
          <button class="add-to-cart">Comprar ahora</button>
        </div>
      </div>

      <!-- Producto 4 -->
      <div class="card" data-id="4" data-title="Playera ‚ÄúAgresividad‚Äù" data-price="640" data-color="Azul" data-size="L" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbs8XCUEtjP7cl6v4ruVZot5Hhxj1-dmrCUQ&s">
        <div class="image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbs8XCUEtjP7cl6v4ruVZot5Hhxj1-dmrCUQ&s')"></div>
        <div class="info">
          <h2>Playera ‚ÄúAgresividad‚Äù</h2>
          <p>$640.00 MXN</p>
          <button class="add-to-cart">Comprar ahora</button>
        </div>
      </div>
    </div>
  </main>

  <aside class="cart" id="cart">
    <div class="cart-header">
      <h2>Tu pedido</h2>
      <button class="close-cart">&times;</button>
    </div>
    <div id="cart-items" class="cart-items">
      <div class="empty-cart">Tu carrito est√° vac√≠o</div>
    </div>
    <div class="cart-footer">
      <div class="cart-total">
        <strong>Total: </strong><span id="cart-total">$0.00 MXN</span>
      </div>
      <button id="checkout">Proceder al pago</button>
    </div>
  </aside>

  <script>
    const cartToggle = document.getElementById('cart-toggle');
    const cart = document.getElementById('cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const closeCartBtn = document.querySelector('.close-cart');
    const cartCount = document.getElementById('cart-count');
    const notification = document.getElementById('added-notification');

    let carrito = [];

    cartToggle.addEventListener('click', () => {
      cart.classList.toggle('open');
    });

    closeCartBtn.addEventListener('click', () => {
      cart.classList.remove('open');
    });

    function showNotification() {
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', e => {
        const card = e.target.closest('.card');
        const id = card.dataset.id;
        const title = card.dataset.title;
        const price = parseFloat(card.dataset.price);
        const color = card.dataset.color;
        const size = card.dataset.size;
        const image = card.dataset.image;

        const itemIndex = carrito.findIndex(p => p.id === id);
        if (itemIndex !== -1) {
          carrito[itemIndex].quantity += 1;
        } else {
          carrito.push({ id, title, price, color, size, image, quantity: 1 });
        }

        renderCart();
        updateCartCount();
        showNotification();
      });
    });

    function renderCart() {
      if (carrito.length === 0) {
        cartItems.innerHTML = '<div class="empty-cart">Tu carrito est√° vac√≠o</div>';
        cartTotal.textContent = '$0.00 MXN';
        return;
      }

      cartItems.innerHTML = '';
      let total = 0;

      carrito.forEach(product => {
        total += product.price * product.quantity;

        const item = document.createElement('div');
        item.classList.add('item');
        item.innerHTML = `
          <div class="item-image" style="background-image: url('${product.image}')"></div>
          <div class="item-info">
            <h3>${product.title}</h3>
            <p>${product.color} / ${product.size}</p>
            <p>$${(product.price * product.quantity).toFixed(2)} MXN</p>
            <div class="quantity-controls">
              <button onclick="updateQuantity('${product.id}', -1)">-</button>
              <span>${product.quantity}</span>
              <button onclick="updateQuantity('${product.id}', 1)">+</button>
            </div>
            <span class="remove" onclick="removeItem('${product.id}')">Eliminar</span>
          </div>
        `;
        cartItems.appendChild(item);
      });

      cartTotal.textContent = `$${total.toFixed(2)} MXN`;
    }

    function updateCartCount() {
      const count = carrito.reduce((total, item) => total + item.quantity, 0);
      cartCount.textContent = count > 0 ? count : '';
    }

    function updateQuantity(id, delta) {
      const index = carrito.findIndex(p => p.id === id);
      if (index !== -1) {
        carrito[index].quantity += delta;
        if (carrito[index].quantity <= 0) {
          carrito.splice(index, 1);
        }
        renderCart();
        updateCartCount();
      }
    }

    function removeItem(id) {
      carrito = carrito.filter(p => p.id !== id);
      renderCart();
      updateCartCount();
    }

    updateCartCount();
  </script>
</body>

</html>
