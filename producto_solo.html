<html lang="es">
<head>

<body>
    
    <header>
        <div class="header-left">
            <button class="hamburger-btn" id="hamburgerBtn">

            <!-- Botón Velox Box - Versión corregida -->

                <span class="hover-text">&nbsp;VELOX BOX&nbsp;</span>
            </button>
        </div>

        <!--el input de busqueda-->
        <div class="header-right"><input class="input" id="searchInput" name="text" placeholder="Buscar..." type="search" >
        <button class="cartBtn" id="cart-toggle" aria-label="Carrito de compras">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
