<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Tienda Online</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #e5e5e5;
      color: #111;
    }

    header {
      background: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .container {
      padding: 2rem;
      margin-top: 70px;
    }

    /* Estilos del carrito */
    .cart-icon-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Menú hamburguesa */
    .hamburger-btn {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      padding: 10px 15px;
      transition: transform 0.3s;
    }
    
    .hamburger-btn:hover {
      transform: scale(1.1);
    }
    
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .menu-container {
      position: fixed;
      top: 70px;
      left: 0;
      width: 300px;
      height: calc(100vh - 70px);
      background-color: #222;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px 0;
    }
    
    .menu-container.active {
      transform: translateX(0);
    }
    
    .menu-section {
      margin-bottom: 25px;
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
    }
    
    .menu-section:last-child {
      border-bottom: none;
    }
    
    .menu-title {
      color: #aaa;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0 25px 10px;
      margin-bottom: 10px;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      transition: background-color 0.2s;
    }
    
    .menu-item:hover {
      background-color: #333;
    }
    
    .menu-item i {
      margin-right: 15px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
    
    .menu-item-text {
      font-size: 16px;
    }

    /* Input de búsqueda */
    .input {
      max-width: 300px;
      background-color: #f5f5f5;
      color: #000000;
      padding: .15rem .5rem;
      min-height: 30px;
      border-radius: 4px;
      outline: none;
      border: none;
      line-height: 1.15;
      box-shadow: 0px 10px 20px -18px;
    }
        
    input:focus {
      border-bottom: 2px solid #000000;
      border-radius: 4px 4px 2px 2px;
    }
    
    input:hover {
      outline: 1px solid lightgrey;
    }

    .menu-search {
      padding: 0 25px 20px 25px;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }

    /* Botón VELOX BOX */
    .button {
      margin: 0;
      height: auto;
      background: transparent;
      padding: 0;
      border: none;
      cursor: pointer;
      min-width: 200px;
      text-align: left;
    }

    .button {
      --border-right: 6px;
      --text-stroke-color: rgba(255, 255, 255, 0.6);
      --animation-color: #ffffff;
      --fs-size: 1.8em;
      letter-spacing: 3px;
      text-decoration: none;
      font-size: var(--fs-size);
      font-family: "Arial";
      position: relative;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 1px var(--text-stroke-color);
      display: inline-block;
      overflow: visible;
    }

    .actual-text,
    .hover-text {
      white-space: nowrap;
    }

    .hover-text {
      position: absolute;
      box-sizing: border-box;
      color: var(--animation-color);
      width: 0%;
      left: 0;
      top: 0;
      border-right: var(--border-right) solid var(--animation-color);
      overflow: hidden;
      transition: 0.5s;
      -webkit-text-stroke: 1px var(--animation-color);
    }

    .button:hover .hover-text {
      width: 100%;
      filter: drop-shadow(0 0 23px var(--animation-color));
    }

    /* Responsive */
    @media (max-width: 768px) {
      .button {
        min-width: 150px;
        font-size: 1.4em;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }
      
      .button {
        min-width: 120px;
        font-size: 1.2em;
        letter-spacing: 1px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <button class="hamburger-btn" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
      </button>
      
      <button class="button" data-text="VELOX BOX">
        <span class="actual-text">&nbsp;VELOX BOX&nbsp;</span>
        <span class="hover-text">&nbsp;VELOX BOX&nbsp;</span>
      </button>
    </div>
    
    <div class="cart-icon-container">
      <a href="#" id="cart-toggle" class="menu-item" style="color: white; text-decoration: none; font-size: 1.2rem;">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </header>
  
  <div class="menu-overlay" id="menuOverlay"></div>
    
  <div class="menu-container" id="menuContainer">
    <!-- Input de búsqueda dentro del menú -->
    <div class="menu-search">
      <input class="input" id="searchInput" name="text" placeholder="Buscar..." type="search">
    </div>
    
    <div class="menu-section">
      <div class="menu-title">Principal</div>
      <a href="#" class="menu-item">
        <i class="fas fa-home"></i>
        <span class="menu-item-text">Inicio</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-chart-line"></i>
        <span class="menu-item-text">Dashboard</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-calendar-alt"></i>
        <span class="menu-item-text">Calendario</span>
      </a>
    </div>
    
    <div class="menu-section">
      <div class="menu-title">Contenido</div>
      <a href="#" class="menu-item">
        <i class="fas fa-file-alt"></i>
        <span class="menu-item-text">Documentos</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-image"></i>
        <span class="menu-item-text">Galería</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-video"></i>
        <span class="menu-item-text">Multimedia</span>
      </a>
    </div>
    
    <div class="menu-section">
      <div class="menu-title">Configuración</div>
      <a href="#" class="menu-item">
        <i class="fas fa-cog"></i>
        <span class="menu-item-text">Ajustes</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-user"></i>
        <span class="menu-item-text">Perfil</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-sign-out-alt"></i>
        <span class="menu-item-text">Cerrar sesión</span>
      </a>
    </div>
  </div>

  <main class="container">
    <!-- Contenido principal irá aquí -->
  </main>

  <script>
    // Funciones para el menú hamburguesa
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuContainer = document.getElementById('menuContainer');
    
    hamburgerBtn.addEventListener('click', () => {
      menuContainer.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });
    
    menuOverlay.addEventListener('click', () => {
      menuContainer.classList.remove('active');
      menuOverlay.classList.remove('active');
    });

    // Funciones para el carrito (básicas)
    const cartToggle = document.getElementById('cart-toggle');
    const cartCount = document.getElementById('cart-count');
    
    // Inicializar contador del carrito
    updateCartCount(0);
    
    function updateCartCount(count) {
      cartCount.textContent = count > 0 ? count : '0';
    }
    
    // Ejemplo de cómo agregar al carrito
    function addToCart() {
      // Lógica para agregar productos al carrito
      const currentCount = parseInt(cartCount.textContent || '0');
      updateCartCount(currentCount + 1);
    }
  </script>
</body>
</html>
