<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Unimix</title>
  <link rel="stylesheet" href="CSS/style_login.css">

</head>

<body>
  <div class="loader">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h1>Iniciar Sesi√≥n</h1>
    <form id="loginForm" novalidate>
      <input type="email" id="correo" placeholder="Correo electr√≥nico" />
      <input type="password" id="contrasena" placeholder="Contrase√±a" />
      <button href="Index.html" type="submit">Ingresar</button>
    </form>
    <a href="registro.html" id="registroLink">¬øNo tienes una cuenta? Reg√≠strate aqu√≠</a>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    window.addEventListener("load", () => {
      document.querySelector(".loader").classList.add("hidden");
    });

    function limpiarErrores() {
      document.getElementById('correo').classList.remove('error');
      document.getElementById('contrasena').classList.remove('error');
    }

    function marcarErrores() {
      document.getElementById('correo').classList.add('error');
      document.getElementById('contrasena').classList.add('error');
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      limpiarErrores();

      const correo = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (!correo || !contrasena) {
        if (!correo) document.getElementById('correo').classList.add('error');
        if (!contrasena) document.getElementById('contrasena').classList.add('error');

        Swal.fire({
          icon: "warning",
          title: "Campos incompletos",
          text: "Por favor, completa ambos campos.",
          confirmButtonColor: "#000000"
        });
        return;
      }

      if (contrasena.length < 6) {
        document.getElementById('contrasena').classList.add('error');
        Swal.fire({
          icon: "error",
          title: "Contrase√±a inv√°lida",
          text: "La contrase√±a debe tener al menos 6 caracteres.",
          confirmButtonColor: "#000000"
        });
        return;
      }

      fetch("http://localhost:8080/usuarios/loginu", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: correo,
          password: contrasena
        })
      })

        .then(response => {
          if (!response.ok) {
            throw new Error("Credenciales incorrectas");
          }
          return response.json();
        })
        .then(data => {
          // ‚úÖ Guardar el token y el usuario en localStorage
          localStorage.setItem("token", data.token); // üîê token JWT
          localStorage.setItem("username", data.username); // nombre del usuario

          Swal.fire({
            icon: "success",
            title: "¬°Inicio de sesi√≥n exitoso!",
            text: `Bienvenido, ${data.username}`,
            timer: 1500,
            showConfirmButton: false,
            timerProgressBar: true,
            didOpen: () => Swal.showLoading()
          }).then(() => {
            window.location.href = "user-info.html";
          });
        })

        .catch(error => {
          marcarErrores();
          Swal.fire({
            icon: "error",
            title: "Error de inicio de sesi√≥n",
            text: error.message.includes("Failed to fetch")
              ? "No se pudo conectar al servidor."
              : error.message,
            confirmButtonColor: "#000000"
          });
        });
    });

    document.getElementById('registroLink').addEventListener('click', function (e) {
      e.preventDefault();
      window.location.href = 'registro.html';
    });
  </script>



</body>

</html>
