  <script>
    // ===== CONSTANTES Y CONFIGURACI칍N =====
    const CART_API_URL = 'https://a-adirproductos-production.up.railway.app/api/carrito';
    const PAYPAL_API_URL = 'https://a-adirproductos-production.up.railway.app/api/paypal';
    const PRODUCT_API_URL = 'https://resourceful-fascination-production.up.railway.app/api/Productos';
    const CART_KEY = 'velox_boxing_cart';

    const notification = document.getElementById("added-notification");
    const productGrid = document.querySelector(".product-grid");
    const checkoutTotal = document.getElementById("checkout-total");
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuContainer = document.getElementById('menuContainer');
    const resultMessage = document.getElementById('result-message');

    // ===== ESTADO GLOBAL =====
    let productos = [];

    // ===== FUNCIONES =====

    // Cargar productos desde el backend
    async function loadProducts() {
      try {
       const username = localStorage.getItem("username") || "Invitado";

        const response = await fetch(CART_API_URL);
        if (!response.ok) throw new Error('Error al cargar productos');

        let productosDelServidor = await response.json();

        // FILTRAR POR USUARIO LOGUEADO
        productos = productosDelServidor.filter(product => product.username === username);

        renderProducts();
        calcularTotal();
      } catch (error) {
        console.error('Error:', error);
        productGrid.innerHTML = '<p class="error">Error al cargar los productos. Intente nuevamente.</p>';
      }
    }


    function renderProducts() {
      productGrid.innerHTML = productos.map(product => {
        const cantidad = product.cantidad || 1;
        const subtotal = product.precio * cantidad;

        return `
      <div class="card" 
           data-id="${product.id}"
           data-title="${product.nombre}"
           data-price="${product.precio}"
           data-image="${product.imagen || 'img/default.jpg'}"
           data-cantidad="${cantidad}"
           data-sku="${product.sku || ''}">
        <div class="image" style="background-image: url('${product.imagen || 'img/default.jpg'}')"></div>
        <div class="info">
          <h2>${product.nombre}</h2>
          <p>Precio unitario: $${product.precio.toFixed(2)} MXN</p>
          <p>Cantidad: ${cantidad}</p>
          <p>Subtotal: $${subtotal.toFixed(2)} MXN</p>
          <button class="remove-from-cart">Eliminar</button>
        </div>
      </div>
    `;
      }).join('');

      document.querySelectorAll('.remove-from-cart').forEach(btn => {
        btn.addEventListener('click', removeFromCart);
      });
    }

    // Eliminar producto
    async function removeFromCart(e) {
      const card = e.target.closest('.card');
      const id = card.dataset.id;

      try {
        const response = await fetch(`${CART_API_URL}/eliminar/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) throw new Error(`Error al eliminar producto ID ${id}`);

        productos = productos.filter(p => p.id != id);
        renderProducts();
        calcularTotal();
        mostrarNotificacion("Producto eliminado del carrito");
      } catch (error) {
        console.error('Error:', error);
        mostrarNotificacion("No se pudo eliminar el producto");
      }
    }

    // Mostrar notificaci칩n
    function mostrarNotificacion(msg) {
      notification.textContent = msg;
      notification.style.display = "block";
      setTimeout(() => notification.style.display = "none", 2000);
    }

    function calcularTotal() {
      const total = productos.reduce((sum, p) => {
        const cantidad = p.cantidad || 1;
        return sum + (p.precio * cantidad);
      }, 0);

      checkoutTotal.textContent = `$${total.toFixed(2)} MXN`;
      return total;
    }

    // ===== INTEGRACI칍N PAYPAL =====
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: "rect",
          layout: "vertical",
          color: "gold",
          label: "paypal"
        },

        async createOrder() {
          try {
            const total = calcularTotal();
            const response = await fetch(`${PAYPAL_API_URL}/create-order`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                amount: total,
                currency: "MXN"
              })
            });

            if (!response.ok) throw new Error(await response.text());
            const responseJson = await response.json();
            return responseJson.id;

          } catch (error) {
            console.error("Error creando orden:", error);
            mostrarNotificacion("Error al procesar el pago");
            throw error;
          }
        },

        async onApprove(data) {
          try {
            const response = await fetch(`${PAYPAL_API_URL}/capture-order/${data.orderID}`, {
              method: "POST"
            });

            const result = await response.json();

            if (result.status === "COMPLETED") {
              Swal.fire({
                title: "춰Pago exitoso!",
                text: `ID de transacci칩n: ${result.id}`,
                icon: "success"
              });

              for (const product of productos) {
                const sku = product.sku;
                const cantidad = product.cantidad;

                if (!sku || cantidad <= 0) continue;

                try {
                  await fetch(`${PRODUCT_API_URL}/descontar-stock`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                      sku: sku,
                      stock: cantidad
                    })
                  });
                } catch (error) {
                  console.error(`Error al descontar stock para SKU ${sku}:`, error);
                }

                await guardarPedido(product, result.id);
              }

              // 游댠 ELIMINAR CARRITO DEL BACKEND
             const username = localStorage.getItem("username") || "Invitado";

             
              try {
                await fetch(`${CART_API_URL}/eliminar-todo/${encodeURIComponent(username)}`, {
                  method: "DELETE"
                });
                console.log("Carrito eliminado en backend");
              } catch (error) {
                console.error("Error al eliminar carrito del backend:", error);
              }

              // Limpiar frontend
              productos = [];
              renderProducts();
              calcularTotal();

            } else {
              Swal.fire("Pago no completado", "El pago no se pudo completar correctamente.", "warning");
            }
          } catch (error) {
            Swal.fire("Error", "No se pudo completar el pago", "error");
          }
        },

        onError: (err) => {
          console.error("Error PayPal:", err);
          Swal.fire("Error", "Ocurri칩 un error con PayPal", "error");
        }

      }).render('#paypal-button-container');
    }

    // Guardar pedido en el backend
    async function guardarPedido(product, orderId) {
      const username = localStorage.getItem("username") || "Invitado";

      const pedido = {
        sku: product.sku,
        nombre: product.nombre,
        imagen: product.imagen,
        cantidad: product.cantidad,
        precioUnitario: product.precio,
        username: username,
        total: product.precio * product.cantidad,
        orderId: orderId
      };

      try {
        const response = await fetch(`${PRODUCT_API_URL}/guardar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pedido)
        });

        if (!response.ok) {
          console.error("Error al guardar pedido para SKU:", product.sku);
        }
      } catch (error) {
        console.error("Error al conectar con el microservicio de pedidos:", error);
      }
    }


    // ===== EVENTOS =====
    hamburgerBtn.addEventListener('click', () => {
      menuContainer.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    menuOverlay.addEventListener('click', () => {
      menuContainer.classList.remove('active');
      menuOverlay.classList.remove('active');
    });
 function checkLogin() {
  const token = localStorage.getItem('token');
  const username = localStorage.getItem('username');

  if (!token || !username || username === "Invitado") {
    Swal.fire({
      title: "Inicia sesi칩n",
      text: "Debes iniciar sesi칩n para acceder a esta p치gina.",
      icon: "warning",
      confirmButtonText: "Ir al login"
    }).then(() => {
      window.location.href = "Logeo.html";
    });
    return false;
  }
  return true;
}

document.addEventListener('DOMContentLoaded', () => {
  if (!checkLogin()) return;  // Si no est치 logueado, redirige y no contin칰a

    // ===== INICIALIZACI칍N =====
   
      loadProducts();
      initPayPalButton();
    });
   //==========Cerrar sesion================================
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
    e.preventDefault();

    Swal.fire({
      title: "쮻eseas cerrar sesi칩n?",
      text: "Tu sesi칩n se cerrar치 y ser치s redirigido al inicio de sesi칩n.",
      icon: "warning",
      showCancelButton: true,
      confirmButtonText: "S칤, cerrar sesi칩n",
      cancelButtonText: "Cancelar",
      confirmButtonColor: "#d33",
      cancelButtonColor: "#3085d6"
    }).then((result) => {
      if (result.isConfirmed) {
        // Limpiar datos del localStorage
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        localStorage.removeItem("usuarioLogueado");

        // Redirigir al login
        window.location.href = "Logeo.html";
      }
    });
  });
  </script>
