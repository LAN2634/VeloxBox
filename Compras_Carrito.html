<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Carrito compras</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #e5e5e5;
      color: #111;
    }

    header {
      background: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .container {
      padding: 2rem;
      margin-top: 70px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .image {
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .info h2 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .info p {
      margin-bottom: 1rem;
    }

    .add-to-cart {
      background: black;
      color: white;
      border: none;
      padding: 0.5rem;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: auto;
    }

    .add-to-cart:hover {
      background: #333;
    }

    .cart {
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .cart.open {
      transform: translateX(0);
    }

    .cart-header {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    #cart-items .item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    #cart-items .item .item-image {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .item-info {
      flex: 1;
    }

    .item-info h3 {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .item-info p {
      margin-bottom: 0.5rem;
      color: #666;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .quantity-controls button {
      width: 25px;
      height: 25px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-controls button:hover {
      background: #eee;
    }

    .remove {
      text-decoration: underline;
      color: #d32f2f;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .remove:hover {
      color: #b71c1c;
    }

    .cart-footer {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: white;
    }

    .cart-total {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      text-align: right;
    }

    #checkout {
      width: 100%;
      padding: 1rem;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    #checkout:hover {
      background: #333;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    .added-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
    }

    /* Menú hamburguesa */
    .hamburger-btn {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      padding: 10px 15px;
      transition: transform 0.3s;
    }

    .hamburger-btn:hover {
      transform: scale(1.1);
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .menu-container {
      position: fixed;
      top: 70px;
      left: 0;
      width: 300px;
      height: calc(100vh - 70px);
      background-color: #222;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px 0;
    }

    .menu-container.active {
      transform: translateX(0);
    }

    .menu-section {
      margin-bottom: 25px;
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
    }

    .menu-section:last-child {
      border-bottom: none;
    }

    .menu-title {
      color: #aaa;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0 25px 10px;
      margin-bottom: 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      transition: background-color 0.2s;
    }

    .menu-item:hover {
      background-color: #333;
    }

    .menu-item i {
      margin-right: 15px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .menu-item-text {
      font-size: 16px;
    }

    .cart-icon-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /*input para buscar*/
    .input {
      max-width: 300px;
      background-color: #f5f5f5;
      color: #000000;
      padding: 0.15rem 0.5rem;
      min-height: 30px;
      border-radius: 4px;
      outline: none;
      border: none;
      line-height: 1.15;
      box-shadow: 0px 10px 20px -18px;
    }

    input:focus {
      border-bottom: 2px solid #000000;
      border-radius: 4px 4px 2px 2px;
    }

    input:hover {
      outline: 1px solid lightgrey;
    }

    .menu-search {
      padding: 0 25px 20px 25px;
      /* Espacio a los lados y abajo */
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }

    /* Espacio debajo del input ESTO AYUDA A SU POSICION DENTRO DEL MENU*/

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .cart {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      header {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <button class="hamburger-btn" id="hamburgerBtn">
      <i class="fas fa-bars"></i>
    </button>

    <h1>Tienda Online</h1>

    <div class="cart-icon-container">
      <a href="#" id="cart-toggle" class="menu-item" style="color: white; text-decoration: none; font-size: 1.2rem">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <div class="menu-overlay" id="menuOverlay"></div>

  <div class="menu-container" id="menuContainer">
    <!-- Input de búsqueda dentro del menú -->
    <div class="menu-search">
      <input class="input" id="searchInput" name="text" placeholder="Buscar..." type="search" />
    </div>

    <div class="menu-section">
      <div class="menu-title">Principal</div>
      <!--Icono de menú-->
      <a href="Index.html" class="menu-item">
        <i class="fas fa-home"></i>
        <span class="menu-item-text">Inicio</span>
      </a>
      <!-- Nuevo ítem de Mis Productos -->
      <a href="Compras_Carrito.html" class="menu-item">
        <i class="fas fa-shopping-cart"></i>
        <span class="menu-item-text">Mis Productos</span>
      </a>
    </div>

    <div class="menu-section">
      <div class="menu-title">Contenido</div>
      <!--Icono de playera-->
      <a href="Productos_playeras.html" class="menu-item">
        <i class="fas fa-tshirt"></i>
        <span class="menu-item-text">Playera</span>
      </a>
      <!--Icono de Pans-->
      <a href="Productos_Pans.html" class="menu-item">
        <i class="fas fa-running"></i>
        <span class="menu-item-text">Pans</span>
      </a>
      <!--Icono de guantes de box-->
      <a href="Productos_Guantes.html" class="menu-item">
        <i class="fas fa-hand-rock"></i>
        <span class="menu-item-text">Guantes de Box</span>
      </a>
      <!--Icono de cascos a corregir-->
      <a href="Productos_Cascos.html" class="menu-item">
        <i class="fas fa-hard-hat"></i>
        <span class="menu-item-text">Cascos de Box</span>
      </a>
    </div>

    <div class="menu-section">
      <div class="menu-title">Configuración</div>
      <a href="#" class="menu-item">
        <i class="fas fa-cog"></i>
        <span class="menu-item-text">Ajustes</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-user"></i>
        <span class="menu-item-text">Perfil</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-sign-out-alt"></i>
        <span class="menu-item-text">Cerrar sesión</span>
      </a>
    </div>
  </div>

  <div class="added-notification" id="added-notification">
    Producto eliminado del carrito
  </div>

  <main class="container">
    <div class="product-grid">

    </div>
  </main>

  <aside class="cart" id="cart">
    <div class="cart-header">
      <h2>Tu pedido</h2>
      <button class="close-cart">&times;</button>
    </div>
    <div id="cart-items" class="cart-items">
      <div class="empty-cart">Tu carrito está vacío</div>
    </div>
    <div class="cart-footer">
      <div class="cart-total">
        <strong>Total: </strong><span id="cart-total">$0.00 MXN</span>
      </div>
      <button id="checkout">Proceder al pago</button>
    </div>
  </aside>

  <script>

    // ===== CONSTANTES Y CONFIGURACIÓN =====
    const API_URL = 'http://localhost:8080/api/productos';
    const CART_KEY = 'velox_boxing_cart';

    // ===== ELEMENTOS DEL DOM =====
    const cartToggle = document.getElementById("cart-toggle");
    const cart = document.getElementById("cart");
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const closeCartBtn = document.querySelector(".close-cart");
    const cartCount = document.getElementById("cart-count");
    const notification = document.getElementById("added-notification");
    const productGrid = document.querySelector(".product-grid");

    // ===== ESTADO GLOBAL =====
    let carrito = JSON.parse(localStorage.getItem(CART_KEY))?.data || [];
    let productos = [];

    // ===== FUNCIONES PRINCIPALES =====

    // Cargar productos desde el backend
    async function loadProducts() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Error al cargar productos');

        productos = await response.json();
        renderProducts();
      } catch (error) {
        console.error('Error:', error);
        productGrid.innerHTML = '<p class="error">Error al cargar los productos. Intente nuevamente.</p>';
      }
    }
    function renderProducts() {
      productGrid.innerHTML = productos.map(product => `
    <div class="card" 
         data-id="${product.id}"
         data-title="${product.nombre}"
         data-price="${product.precio}"
         data-image="${product.imagen ? product.imagen : 'img/default.jpg'}">
      <div class="image" style="background-image: url('${product.imagen ? product.imagen : 'img/default.jpg'}')"></div>
      <div class="info">
        <h2>${product.nombre}</h2>
        <p>$${product.precio.toFixed(2)} MXN</p>
        <button class="add-to-cart">
  ${carrito.find(item => item.id == product.id) ? 'Cancelar compra' : 'Comprar ahora'}
</button>

      </div>
    </div>
  `).join('');

      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', addToCartHandler);
      });
    }


    // Manejador para añadir al carrito
    function addToCartHandler(e) {
      const card = e.target.closest('.card');
      const product = {
        id: card.dataset.id,
        title: card.dataset.title,
        price: parseFloat(card.dataset.price),
        image: card.dataset.image
      };
      addToCart(product);
    }

    // Añadir producto al carrito
    function addToCart(product) {
      const existingItem = carrito.find(item => item.id === product.id);

      if (existingItem) {
        existingItem.quantity += 1;
        showNotification(`${product.title} - Cantidad actualizada`);
      } else {
        carrito.push({ ...product, quantity: 1 });
        showNotification(`${product.title} eliminado del carrito`);
        // ← Guardar en base de datos
      }
      saveCart();
    }

    // Eliminar producto del carrito
    function removeItem(id) {
      const product = carrito.find(item => item.id === id);
      if (product && confirm(`¿Eliminar ${product.title} del carrito?`)) {
        carrito = carrito.filter(item => item.id !== id);
        saveCart();
        showNotification('Producto eliminado');

        if (carrito.length === 0 && cart.classList.contains('open')) {
          setTimeout(() => cart.classList.remove("open"), 1000);
        }
      }
    }

    // Actualizar cantidad de un producto
    function updateQuantity(id, change) {
      const item = carrito.find(item => item.id === id);
      if (!item) return;

      item.quantity += change;

      if (item.quantity <= 0) {
        removeItem(id);
      } else {
        saveCart();
        showNotification(`Cantidad actualizada: ${item.title} x${item.quantity}`);
      }
    }

    // Guardar carrito en localStorage
    function saveCart() {
      const cartData = {
        data: carrito,
        timestamp: Date.now()
      };
      localStorage.setItem(CART_KEY, JSON.stringify(cartData));
      updateCartUI();
      window.dispatchEvent(new Event('cartUpdated'));
    }

    // Actualizar la interfaz del carrito
    function updateCartUI() {
      renderCartItems();
      updateCartCounter();
    }

    // Renderizar items del carrito
    function renderCartItems() {
      cartItemsContainer.innerHTML = '';

      if (carrito.length === 0) {
        cartItemsContainer.innerHTML = '<div class="empty-cart">Tu carrito está vacío</div>';
        cartTotal.textContent = "$0.00 MXN";
        return;
      }

      let total = 0;
      carrito.forEach((product) => {
        total += product.price * product.quantity;

        const itemElement = document.createElement('div');
        itemElement.classList.add('item');
        itemElement.innerHTML = `
      <div class="item-image" style="background-image: url('${product.image}')"></div>
      <div class="item-info">
        <h3>${product.title}</h3>
        <p>$${(product.price * product.quantity).toFixed(2)} MXN</p>
        <div class="quantity-controls">
          <button data-action="decrease" data-id="${product.id}">-</button>
          <span>${product.quantity}</span>
          <button data-action="increase" data-id="${product.id}">+</button>
        </div>
        <span class="remove" data-action="remove" data-id="${product.id}">Eliminar</span>
      </div>
    `;
        cartItemsContainer.appendChild(itemElement);
      });

      cartTotal.textContent = `$${total.toFixed(2)} MXN`;
    }

    // Actualizar contador del carrito
    function updateCartCounter() {
      const totalItems = carrito.reduce((total, item) => total + item.quantity, 0);
      cartCount.textContent = totalItems > 0 ? totalItems : "0";

      if (totalItems > 0) {
        cartCount.classList.add('animate-bounce');
        setTimeout(() => cartCount.classList.remove('animate-bounce'), 1000);
      }
    }

    // Mostrar notificación
    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 2000);
    }

    // ===== EVENT LISTENERS =====
    cartItemsContainer.addEventListener('click', function (e) {
      const action = e.target.getAttribute('data-action');
      const id = e.target.getAttribute('data-id');

      if (!action || !id) return;

      switch (action) {
        case 'increase':
          updateQuantity(id, 1);
          break;
        case 'decrease':
          updateQuantity(id, -1);
          break;
        case 'remove':
          removeItem(id);
          break;
      }
    });

    cartToggle.addEventListener('click', () => cart.classList.toggle('open'));
    closeCartBtn.addEventListener('click', () => cart.classList.remove('open'));

    window.addEventListener('storage', function (event) {
      if (event.key === CART_KEY) {
        carrito = JSON.parse(event.newValue).data || [];
        updateCartUI();
      }
    });

    window.addEventListener('cartUpdated', function () {
      updateCartUI();
    });

    // ===== INICIALIZACIÓN =====
    document.addEventListener('DOMContentLoaded', function () {
      loadProducts();

      const savedCart = JSON.parse(localStorage.getItem(CART_KEY));
      if (savedCart && savedCart.data) {
        carrito = savedCart.data;
        updateCartUI();
      }
    });

    // ===== MENÚ HAMBURGUESA =====
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuContainer = document.getElementById('menuContainer');

    hamburgerBtn.addEventListener('click', () => {
      menuContainer.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    menuOverlay.addEventListener('click', () => {
      menuContainer.classList.remove('active');
      menuOverlay.classList.remove('active');
    });


  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
