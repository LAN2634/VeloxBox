<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información de Envío</title>
    <!-- CSS local -->
    <link rel="stylesheet" href="CSS/user-info.css" />
    <!-- SweetAlert2 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <button id="backButton" class="back-button">←</button>
      <button id="editButton" class="edit-button">Editar Información</button>
      <div class="card">
        <h2>Información de Envío</h2>
        <form id="userInfoForm">
          <div class="row">
            <div class="field-group">
              <label for="firstName">Nombre</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                disabled
                required
              />
            </div>
            <div class="field-group">
              <label for="lastNamePaternal">Apellido Paterno</label>
              <input
                type="text"
                id="lastNamePaternal"
                name="lastNamePaternal"
                disabled
                required
              />
            </div>
            <div class="field-group">
              <label for="lastNameMaternal">Apellido Materno</label>
              <input
                type="text"
                id="lastNameMaternal"
                name="lastNameMaternal"
                disabled
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="field-group">
              <label for="street">Calle</label>
              <input type="text" id="street" name="street" disabled required />
            </div>
            <div class="field-group">
              <label for="houseNumber">Número</label>
              <input
                type="text"
                id="houseNumber"
                name="houseNumber"
                disabled
                required
              />
            </div>
            <div class="field-group">
              <label for="postalCode">Código Postal</label>
              <input
                type="text"
                id="postalCode"
                name="postalCode"
                disabled
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="field-group">
              <label for="city">Ciudad</label>
              <input type="text" id="city" name="city" disabled required />
            </div>
            <div class="field-group">
              <label for="state">Estado</label>
              <input type="text" id="state" name="state" disabled required />
            </div>
            <div class="field-group">
              <label for="country">País</label>
              <input
                type="text"
                id="country"
                name="country"
                disabled
                required
              />
            </div>
          </div>
          <div class="button-row">
            <button
              type="button"
              id="cancelButton"
              class="cancel-button"
              disabled
            >
              Cancelar
            </button>
            <button type="submit" id="saveButton" class="save-button" disabled>
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS local -->
    <script src="JS/user-info.js"></script>
  </body>
</html>
