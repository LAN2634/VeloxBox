<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Unimix</title>
    <link rel="stylesheet" href="CSS/style_recovery.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
        <!-- Loader -->
        <div class="loader">
            <div class="spinner"></div>
        </div>
    
    <!-- Contenedor del formulario de recuperación -->
    <div class="recovery-container">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
        <form id="recoveryForm">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar enlace</button>
        </form>
        <a href="login.html">Volver al inicio de sesión</a>
    </div>

    <script src="JS/script_recovery.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
